<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form-with validation</title>
</head>
<body class="full-page-container">

    <div class="form-container">
        <h1 class="title">Welcome</h1>
        <div class="error" id="error">fdsaf</div>
        <form action="" class="form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="email-input input" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="password-input input" placeholder="Password" >
            </div>
        </form>
    </div>
    

    <script src="style.js"></script>
</body>
</html>
